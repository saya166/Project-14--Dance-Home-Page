<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-14</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bg-image"></div>
      <img id="logo" src="./assets/Logo.png" alt="" />
      <div class="content">
        <section aria-label="header">
          <div class="header">
            <nav class="navbar">
              <div class="horizontal-line">
                <img
                  id="h-line"
                  src="./assets/h-line.png"
                  alt=""
                  width="230px"
                />
              </div>
              <div class="lists">
                <ul>
                  <li class="list-item">Contact</li>
                  <li class="list-item">Portfolio</li>
                  <li class="list-item">About Us</li>
                  <li class="list-item">Home</li>
                </ul>
              </div>
            </nav>
          </div>
        </section>
        <section aria-label="main2">
          <div class="main-1">
            <div class="main1-heading">
              <h1>
                <span> Crea-</span> <br />
                tivity.
                <h3>is our <br />ingredient</h3>
              </h1>
            </div>
            <div class="main1-icons">
              <img src="/assets/social.png" height="200px" alt="" />
            </div>
            <div class="btn">
              <button id="btn1">Check Our Package</button>
            </div>
          </div>
          <div class="main-2">
            <div class="list">
              <div class="v-line"></div>
              <ul type="circle">
                <li class="active1 list-item2">Phototgraphy</li>
                <li class="list-item2">Videography</li>
                <li class="list-item2">Graphic Design</li>
                <li class="list-item2">Illustration</li>
                <li class="list-item2">Animation</li>
              </ul>
            </div>
            <div class="main2-body">
              <img id="appo" src="./assets/appo.png" height="30px" alt="" />
              <p>
                We help you to create the best graphics, <br />
                photos, videos, animations and illustrations
              </p>
              <div class="ride">
                <img
                  id="2-people-riding"
                  src="./assets/2-people-riding.jpg"
                  height="185px"
                  width="370px"
                  alt=""
                />
              </div>

              <div class="down-arrow">
                <img id="arrow" src="./assets/arrow.png" alt="" height="90px" />
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
